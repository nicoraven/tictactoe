<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
    <button id="runGame">Run Game</button>
    <button id="reset">Reset Game</button>
    <div class="gameBoard">
        <div class="row">
            <div id="1" class="column"></div>
            <div id="2" class="column"></div>
            <div id="3" class="column"></div>
        </div>
        <div class="row">
            <div id="4" class="column"></div>
            <div id="5" class="column"></div>
            <div id="6" class="column"></div>
        </div>
        <div class="row">
            <div id="7" class="column"></div>
            <div id="8" class="column"></div>
            <div id="9" class="column"></div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
