<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
    <button id="runGame">Run Game</button>
    <button id="reset">Reset Game</button>
    <div class="gameBoard">
        <div class="row">
            <div id="A1" class="column"></div>
            <div id="A2" class="column"></div>
            <div id="A3" class="column"></div>
        </div>
        <div class="row">
            <div id="B1" class="column"></div>
            <div id="B2" class="column"></div>
            <div id="B3" class="column"></div>
        </div>
        <div class="row">
            <div id="C1" class="column"></div>
            <div id="C2" class="column"></div>
            <div id="C3" class="column"></div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
